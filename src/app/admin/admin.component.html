<div class="admin">
  
    
    <div class="row">
        <div class="col-8 mx-auto" style="margin-top: 70px;">
            <div class="col-12">
                <table class="table table-striped table-dark tabla text-center">
                    <thead>
                        <tr>
                            
                            <th scope="col">Sushi Roll</th>
                            <th scope="col">Price</th>
                            <th scope="col"> Description </th>
                        </tr>
                    </thead>
                    <tbody>
                            
                        <tr *ngFor="let sushirolls of sushirolls | sushirollFilter:searchTerm">
                            
                            <td>{{sushirolls.name}}</td>
                            <td>{{sushirolls.price}}</td>
                            <td>{{sushirolls.description}}</td>
                        </tr>
                    </tbody>
                </table>
                  
            </div>
        </div>

        <div class="col-4 mx-auto" style="margin-top: 70px;">
            <div class="container-fluid">
                <div class="p-3 bg-dark" style="border-radius: 3px;">
                        <form class="px-4">
                                <div class="form-group">
                                  <label>Sushi Roll Name</label>
                                  <input type="text" class="form-control"  >
                                </div>

                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" class="form-control"  >
                                  </div>
                                
                                <div class="form-group">
                                  <label>Roll Description</label>
                                  <textarea class="form-control" rows="2"></textarea>
                                </div>

                                <!-- Pilas con esto que no sabemos si asÃ­ vamos a ingresar la imagen -->

                                <div class="form-group">
                                        <label>Choose Image</label>
                                        <input type="file" class="form-control-file" style="color:white">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">
                                      <i class="fas fa-plus-circle"></i> Agregar
                                    </button>
                                    <button class="btn btn-secondary" type="reset" (click)="resetForm(itemForm)"> 
                                      <i class="fas fa-sync-alt"></i> Borrar
                          
                                    </button>
                                  </div>
                          
                        </form>
                </div>  
            </div>
        </div>
    </div>
</div>
