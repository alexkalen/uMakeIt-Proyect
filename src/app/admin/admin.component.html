<div class="admin">
  
    <div class="row">
            <div class="col-4 ">
                <div class="form-group searchbar">
                    <input type="text" class="form-control" placeholder="Search" 
                    style="width:300px " [(ngModel)]="searchTerm" />
                </div>
            </div>
          </div>

<div class="row">
    <div class="col-8 mx-auto" style="margin-top: 70px;">
        <div class="col-12">
            <table class="table table-striped table-dark tabla text-center">
                <thead>
                    <tr>
                        
                        <th scope="col">Sushi Roll</th>
                        <th scope="col">Price</th>
                        <th scope="col"> Description </th>
                        <th scope="col"> Image </th>
                    </tr>
                </thead>
                <tbody>
                        
                    <tr *ngFor="let sushirolls of sushirolls | sushirollFilter:searchTerm">
                        
                        <td>{{sushirolls.name}}</td>
                        <td>{{sushirolls.price}}</td>
                        <td>{{sushirolls.description}}</td>
                        <td>{{sushirolls.image}}</td>
                    </tr>
                </tbody>
            </table>
              
        </div>
    </div>

    <div class="col-4 mx-auto" style="margin-top: 70px;">
        <div class="container-fluid">
            <div class="p-3 bg-dark" style="border-radius: 3px;">
                    <app-item>
                        
                    </app-item>
            </div>  
        </div>
    </div>
</div>
</div>
