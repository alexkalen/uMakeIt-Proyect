<div class="historia" *ngIf="authenticate()">

    <div class="row">
      <div class="col-8 mx-auto">
        <div class="col-12">
            <table class="table table-striped table-dark tabla text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let history of historys; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>${{history.totalPrice}}</td>
                    <td>{{history.quantity}}</td>
                    <td>{{history.date}}</td>
                  </tr> 
                </tbody>
              </table>  
        </div>
      </div>
    </div>

</div>
