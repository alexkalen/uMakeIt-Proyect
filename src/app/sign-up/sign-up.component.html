<div class="sign-up">
  <div class="row">
    <div class="col-8 mx-auto" style="margin-top: 100px;">
      <div class="container">
       
        <div class="col-6 mx-auto mt-5 p-3 mx-auto sign-up-menu" style="background-color:black; border-radius: 10%;">
            <div class="col-xs-12 col-sm-12 col-md-12 well well-sm">
                <legend style="color: rgb(255, 102, 0);" class="p-3"> Sign up!</legend>
              <form action="#" method="post" class="form" role="form">
                
                <div class="row py-3">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="firstname" placeholder="First Name" type="text" required autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                    </div>
                </div>

                <div class="py-3"><input class="form-control" name="youremail" placeholder="Your Email" type="email" required /></div>

                <div class="py-3"><input class="form-control" name="password" placeholder="New Password" type="password" required /></div>
               
                <div class="py-3"><input class="form-control" name="address" placeholder="Address" type="text" required /></div>
                
               <div class="col-6 mx-auto mt-3"> <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
