  <div class="row">
    <div class="col-8 mx-auto">
      <div class="col-12">
        <table class="table table-striped table-dark tabla text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Main</th>
              <th scope="col">Appetizer</th>
              <th scope="col">Beverage</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; let i=index">
              <th scope="row">{{i+1}}</th>
              <th scope="row">{{order.main}}</th>
              <th scope="row">{{order.appetizer}}</th>
              <th scope="row">{{order.beverage}}</th>
              <th scope="row">${{order.price}}</th>
              <th scope="row"><i (click)="deleteOrder(order)" class="fas fa-trash"></i></th>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Boton y Modal -->
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary ml-2" (click)="pagar(template)" style="height: 50px !important;">PayPal
          Button</button>

        <div class="m-4">
          <h2 *ngIf="paypalLoad">Paypal button is loading</h2>
          <div id="paypal-checkout-btn"></div>
        </div>

        <ng-template #template>

          <div class="modal-header">
            <h4 class="modal-title pull-left">Payed</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Amount payed: {{total}}
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</div>
