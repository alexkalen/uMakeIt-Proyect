<div class="home">
<div class="menu-home">
  <div class="row">
    <div class="col-6">
      <h1 class="pl-5 mt-5 text-light titulo-menu" >Men√∫</h1>
    </div>
  </div>

  <!-- Cards -->  

<!-- Estas son las diferentes'cartas del menu' -->
<!-- Aqui esta en ngFor que imprime todas las cartas de la base de datos de sushirolls-->


<div class="row my-5" >
  <div class="col-4 mb-5" *ngFor="let sushirolls of sushirolls"> 
      <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top"  (click)="openModal(template)" src="{{sushirolls.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">
                <a style="color: white" > {{sushirolls.name}} </a>
            </h5>  
            <h6>{{sushirolls.price}} $</h6>
          </div>
        </div>

        <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title mx-auto">Sushitogo</h4>
              <div class="card mx-auto" style="width: 18rem;">
                  <img class="card-img-top"  (click)="openModal(template)" src="{{sushirolls.image}}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">
                        <a style="color: white" > {{sushirolls.name}} </a>
                    </h5>  
                    <h6>{{sushirolls.price}} $</h6>
                  </div>
                </div>
            </div>
            
          </ng-template>
          


  </div>
</div>
