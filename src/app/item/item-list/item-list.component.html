<div class="col-8 mx-auto" style="margin-top: 70px;">
    <div class="col-12">
        <table class="table table-striped table-dark tabla text-center">
            <thead>
                <tr>
                    
                    <th scope="col">Sushi Roll</th>
                    <th scope="col">Price</th>
                    <th scope="col"> Description </th>
                    <th scope="col"> Image </th>
                </tr>
            </thead>
            <tbody>
                    
                <tr *ngFor="let items of items | sushirollFilter:searchTerm">
                    
                    <td>{{items.name}}</td>
                    <td>{{items.price}}</td>
                    <td>{{items.description}}</td>
                    <td>{{items.image}}</td>
                </tr>
            </tbody>
        </table>
          
    </div>
</div>
