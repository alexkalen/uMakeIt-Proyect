
    
                      <form class="px-4" #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
                          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="itemService.selectedItem.$key">
                              <div class="form-group">
                                <label>Sushi Roll Name</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                name="name"
                                #name="ngModel"
                                [(ngModel)]="itemService.selectedItem.name"
                                placeholder="Introduce nombre"
                                >
                              </div>
                              

                              <div class="form-group">
                                  <label>Price</label>
                                  <input 
                                  type="number" 
                                  class="form-control"  
                                  name="price"
                                  #price="ngModel"
                                  [(ngModel)]="itemService.selectedItem.price"
                                  placeholder="Introduce precio"
                                  >
                                </div>
                              
                              <div class="form-group">
                                <label>Roll Description</label>
                                <textarea 
                                class="form-control" 
                                rows="2"
                                name="description"
                                #description="ngModel"
                                [(ngModel)]="itemService.selectedItem.description"
                                placeholder="Introduce descripcion"
                                ></textarea>
                                
                              </div>

                              <!-- Pilas con esto que no sabemos si asÃ­ vamos a ingresar la imagen -->

                              <div class="form-group">
                                      <label>Choose Image</label>
                                      <input 
                                      type="file" 
                                      class="form-control-file" 
                                      style="color:white"
                                      name="image"
                                      #image="ngModel"
                                      [(ngModel)]="itemService.selectedItem.image"
                                      >
                              </div>
                              <div class="form-group">
                                  <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-plus-circle"></i> Agregar
                                  </button>
                                  <button class="btn btn-secondary" type="reset" (click)="resetForm(itemForm)"> 
                                    <i class="fas fa-sync-alt"></i> Borrar
                        
                                  </button>
                                </div>
                        
                      </form>
